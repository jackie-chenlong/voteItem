<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>报名</title>
		<link rel="stylesheet" href="../style/weui.css" />
		<link rel="stylesheet" href="../css/signUp.css?rev=889b46b4ff842d9f30747cbaccbdc202" />
	</head>

	<body>
		<div id="selectItem">

		</div>
		<div class="weui_cells_title">热EYE宣言</div>
		<div class="weui_cells weui_cells_form">
			<div class="weui_cell">
				<div class="weui_cell_bd weui_cell_primary">
					<textarea class="weui_textarea" placeholder="全城热EYE，最美天使！我是..." rows="3" id="introduce"></textarea>
					<div class="weui_textarea_counter"><span>0</span>/300</div>
				</div>
			</div>
		</div>
		<div class="weui_cells_title">上传</div>
		<div class="weui_cells weui_cells_form">
			<div class="weui_cell">
				<div class="weui_cell_bd weui_cell_primary">
					<div class="weui_uploader">
						<div class="weui_uploader_hd weui_cell">
							<div class="weui_cell_bd weui_cell_primary">图片上传</div>
							<div class="weui_cell_ft">0/2</div>
						</div>
						<div class="weui_uploader_bd">
							<ul class="weui_uploader_files">
								<li>
									<div class="deleteBtn" id="deleteBtn_first"></div>
									<div class="weui_uploader_file" id='file1'>
										<!--<form name='imgForm' ENCTYPE='multipart/form-data' ></form>-->
										<p>将在首页显示，请上传身穿工作服、手拿“不怕黑眼霜”站在眼霜节形象物料前的照片。</p>
										<div class="upload_bottom" id='upload_bottom_first'><span>上传图片</span></div>
									</div>
									<img id='image1' />
								</li>
								<li>
									<div class="deleteBtn" id="deleteBtn_last"></div>
									<div class="weui_uploader_file" id='file2'>
										<!--<form name='imgForm' ENCTYPE='multipart/form-data' ></form>-->
										<p>请上传为客户做眼霜体验服务的照片。</p>
										<div class="upload_bottom" id='upload_bottom_last'><span>上传图片</span></div>
									</div>
									<img id='image2' />
								</li>
							</ul>
							<!--<div class="weui_uploader_input_wrp">
								<input class="weui_uploader_input" id='appendBtn' type="file" accept="image/*" multiple />
							</div>-->
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--<div class="weui_btn_area">
		        <a class="weui_btn weui_btn_primary" href="javascript:" id="transcribe">开始录制</a>
		</div>-->
		<div id='record'>
			<audio id='myAudio'></audio>
			<a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_primary" id="recordBtn" isRecord='false'>点击 录制</a>
			<div class='playBtn' isPlay='false' />
			    <img src='../images/voice3.png' class="voice"/>
			</div>
			<span id='recordNum'>15''</span>
			<div id='recordInfo'>(最多可以录制15s语音)</div>
		</div>
		<div id='personInfo'>
			<div class="weui_cells_title">填写个人资料</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="text" placeholder="请输入姓名" id="name" />
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">手机号</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入手机号" id="phone" />
				</div>
			</div>
			<div class="weui_cell" id='status_cell'>
            <div class="weui_cell_hd" id='status_hd'><label class="weui_label">状态</label></div>
            <div class="weui_cell_bd" id="status">说明文字</div>
             </div>
		</div>
		<a href="javascript:;" class="weui_btn weui_btn_primary" id="submitBtn">提交</a>
		<div id="loadingToast" class="weui_loading_toast" style="display:none;">
			<div class="weui_mask_transparent"></div>
			<div class="weui_toast">
				<div class="weui_loading">
					<div class="weui_loading_leaf weui_loading_leaf_0"></div>
					<div class="weui_loading_leaf weui_loading_leaf_1"></div>
					<div class="weui_loading_leaf weui_loading_leaf_2"></div>
					<div class="weui_loading_leaf weui_loading_leaf_3"></div>
					<div class="weui_loading_leaf weui_loading_leaf_4"></div>
					<div class="weui_loading_leaf weui_loading_leaf_5"></div>
					<div class="weui_loading_leaf weui_loading_leaf_6"></div>
					<div class="weui_loading_leaf weui_loading_leaf_7"></div>
					<div class="weui_loading_leaf weui_loading_leaf_8"></div>
					<div class="weui_loading_leaf weui_loading_leaf_9"></div>
					<div class="weui_loading_leaf weui_loading_leaf_10"></div>
					<div class="weui_loading_leaf weui_loading_leaf_11"></div>
				</div>
				<p class="weui_toast_content">数据加载中</p>
			</div>
		</div>
		<div class="weui_dialog_alert" id="dialog2" style="display: none;">
			<div class="weui_mask"></div>
			<div class="weui_dialog">
				<div class="weui_dialog_hd"><strong class="weui_dialog_title">提示</strong></div>
				<div class="weui_dialog_bd">出现错误</div>
				<div class="weui_dialog_ft">
					<a href="javascript:;" class="weui_btn_dialog primary">确定</a>
				</div>
			</div>
		</div>
		<nav class="navbar navbar-default navbar-fixed-bottom" id="bottom">
			<div id="homePage">
				<img src="../images/homePage.png" />
				<div><span>主页</span></div>
			</div>
			<div id="signUp">
				<img src="../images/signUp.png" />
				<div><span>报名</span></div>
			</div>
			<div id="search">
				<img src="../images/search.png" />
				<div><span id="search_bd">搜索</span></div>
			</div>
			<div id="ranked">
				<img src="../images/rank.png" />
				<div><span>排行</span></div>
			</div>
		</nav>
		<script type="text/javascript" src="../js/jweixin-1.0.0.js"></script>
		<script type="text/javascript" src="../js/zepto.min.js"></script>
		<script type="text/javascript" src="../js/weapp.js?rev=59ed1923067791d1675c6ff2658e362d"></script>
		<script type="text/javascript" src="../js/signUp.js?rev=1e100f5367fbc53d5f46117a310654a3"></script>
	</body>

</html>
