<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>搜索</title>
		<link rel="stylesheet" href="../style/weui.css" />
		<link rel="stylesheet" href="../css/search.css?rev=ef0f6220290023f419f1d04ed8be07d9" />
	</head>

	<body>
		<div id="wrapper">
			<div id="scroller">
				<div class="hd">
					<h1 class="page_title">查找</h1>
				</div>
				<div class="bd">
					<div class="weui_search_bar" id="search_bar">
						<form class="weui_search_outer">
							<div class="weui_search_inner">
								<i class="weui_icon_search"></i>
								<input type="search" class="weui_search_input" id="search_input" placeholder="搜索" required/>
								<a href="javascript:" class="weui_icon_clear" id="search_clear"></a>
							</div>
							<label for="search_input" class="weui_search_text" id="search_text">
			                <i class="weui_icon_search"></i>
			                <span>搜索</span>
			                </label>
						</form>
						<a href="javascript:" class="weui_search_cancel" id="search_cancel">取消</a>
					</div>
					<div class="weui_cells weui_cells_access search_show" id="search_show">
						<div class="weui_cell">
							<div class="weui_cell_bd weui_cell_primary">
								<p>实时搜索文本</p>
							</div>
						</div>
						<div class="weui_cell">
							<div class="weui_cell_bd weui_cell_primary">
								<p>实时搜索文本</p>
							</div>
						</div>
						<div class="weui_cell">
							<div class="weui_cell_bd weui_cell_primary">
								<p>实时搜索文本</p>
							</div>
						</div>
						<div class="weui_cell">
							<div class="weui_cell_bd weui_cell_primary">
								<p>实时搜索文本</p>
							</div>
						</div>
					</div>
				</div>
				<div id="hint"><span>全部</span></div>
				<div id="works_pull">
					<div id="works">
					</div>
					<div id="pullUp">
						<span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载更多</span>
					</div>
				</div>
			</div>
		</div>
		<div id="loadingToast" class="weui_loading_toast" style="display:none;">
			<div class="weui_mask_transparent"></div>
			<div class="weui_toast">
				<div class="weui_loading">
					<div class="weui_loading_leaf weui_loading_leaf_0"></div>
					<div class="weui_loading_leaf weui_loading_leaf_1"></div>
					<div class="weui_loading_leaf weui_loading_leaf_2"></div>
					<div class="weui_loading_leaf weui_loading_leaf_3"></div>
					<div class="weui_loading_leaf weui_loading_leaf_4"></div>
					<div class="weui_loading_leaf weui_loading_leaf_5"></div>
					<div class="weui_loading_leaf weui_loading_leaf_6"></div>
					<div class="weui_loading_leaf weui_loading_leaf_7"></div>
					<div class="weui_loading_leaf weui_loading_leaf_8"></div>
					<div class="weui_loading_leaf weui_loading_leaf_9"></div>
					<div class="weui_loading_leaf weui_loading_leaf_10"></div>
					<div class="weui_loading_leaf weui_loading_leaf_11"></div>
				</div>
				<p class="weui_toast_content">数据加载中</p>
			</div>
		</div>
		<div class="weui_dialog_alert" id="dialog2" style="display: none;">
			<div class="weui_mask"></div>
			<div class="weui_dialog">
				<div class="weui_dialog_hd"><strong class="weui_dialog_title">提示</strong></div>
				<div class="weui_dialog_bd">出现错误</div>
				<div class="weui_dialog_ft">
					<a href="javascript:;" class="weui_btn_dialog primary">确定</a>
				</div>
			</div>
		</div>
		<nav class="navbar navbar-default navbar-fixed-bottom" id="bottom">
			<div id="homePage">
				<img src="../images/homePage.png" />
				<div><span>主页</span></div>
			</div>
			<div id="signUp">
				<img src="../images/signUp.png" />
				<div><span>报名</span></div>
			</div>
			<div id="search">
				<img src="../images/search.png" />
				<div><span id="search_bd">搜索</span></div>
			</div>
			<div id="ranked">
				<img src="../images/rank.png" />
				<div><span>排行</span></div>
			</div>
		</nav>
		<script type="text/javascript" src="../js/jweixin-1.0.0.js"></script>
		<script type="text/javascript" src="../js/zepto.min.js"></script>
		<script type="text/javascript" src="../js/weapp.js?rev=59ed1923067791d1675c6ff2658e362d"></script>
		<script type="text/javascript" src="../js/iscroll.js"></script>
		<script type="text/javascript" src="../js/search.js?rev=8cd0cfbc92eb08fde991c4c84bc269bf"></script>
	</body>

</html>
